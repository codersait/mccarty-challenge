<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h2>Sign In With</h2>
        <div class="providers">
          <div class="facebook provider">
            <div class="facebook-icon">
              <a href="#"><i class="fab fa-facebook-square"></i></a>
            </div>
            <p class="provider-text">Facebook</p>
          </div>
          <div class="google provider">
            <div class="google-icon">
              <a href="#">
                <img src="./search.png" alt="" width="30" />
              </a>
            </div>
            <p class="provider-text">Google</p>
          </div>
        </div>
        <div class="form-row">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-input" />
        </div>
        <div class="form-row">
          <label for="password" class="form-label">Password <a href="#">Forgot?</a> </label>
          <input type="password" name="password" id="password" class="form-input" />
        </div>
        <div class="form-row">
          <button type="submit" class="btn-block">Sign In</button>
          <div class="form-row">
            <p class="footer-text">Not a member? <a href="#">Sign up now</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
